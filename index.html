<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

    <title>Vue JS</title>
</head>
<body>
    <main id="app">
        <h3>{{ message }}</h3> <!--do some binding and get some dta and everything else is done for you-->
        
        <ul>
            <li v-for="fruit in deliciousFruit">
                <p v-on:click="logFruit">{{ fruit.name }} is {{ fruit.flavour }}</p> <!--log fruit is the method-->
            </li>
        </ul>

        <a :class="{ 'no-decorate' : anchorOff }" :href="targetURL" target="_blank">{{ targetURL }}</a> <!--the : is a shorthand binding. :class means class binding-->

        <p v-if="hazVue"> <!--this will show you either true or false depending on whether it matches or not-->
            {{ vuemessage }} 
        </p>
    </main>

    <footer> <!--this wont work with just footer bc will break bc its not inthe main section so it is not being connected-->
        {{ footermessage }}
    </footer>

    <script src="js/main.js"></script>
    
</body>
</html>
